; error-messages by start

[start]
01="Copiez les dossiers de VirtualBox dans (respectif) le APP-Dossier."
02="Veuillez télécharger VirtualBox de www.virtualbox.org et stockez-les le dossier dans le dossier de programme de VirtualBox portatif. VirtualBox automatiquement déballé et il pour pouvoir faire ensuite le programme pour employer."

; labels of settings

[settings-label]
title="Arrangements"

[homeroot-settings]
01="Maison-Annuaire"
02="Si vous aimiez employer VirtualBox seulement sur votre propre ordinateur, vous pouvez choisir ici l'endroit de mémoire, dans lequel VirtualBox est de stocker vos arrangements et machines virtuelles. D'une manière primordiale: Par le changement, la portabilité est perdue aux réglages. (DÉFAUT = annuaire de "Portable-VirtualBox.exe")"
03="Début normal de VirtualBox (DÉFAUT)"
04="Arrangements et VMs dedans"
05="Choisissez le maison-annuaire ..."
06="sauf"

[startvm-settings]
01="VB-Directeur"
02="Si vous aimiez commencer VirtualBox égal avec une machine virtuelle, vous pouvez ajuster ceci ici. Choisissez pour cette votre machine virtuelle, qui doit être chargée en démarrant. Avec le choix vous arrivez automatiquement dans l'endroit de mémoire de vos machines virtuelles. Note: Vous pouvez charger une machine virtuelle également en commençant, si vous dans la demande du de l'entrée Portable-VirtualBox.exe "VM-Name" entrez. (DÉFAUT = début normal de VirtualBox)"
03="Commencez la normale de VirtualBox (le DÉFAUT)"
04="VirtualBox avec"
05="Choisissez une VM ..."
06="début"

[hotkeys]
01="HotKeys"
02="Si vous aimiez commencer VirtualBox avec le HotKeys, vous pouvez ajuster ceci ici. Note: Ici le HotKeys du démarreur peut seulement grondée "Marche/Arrêt", changeant doit vous aller sur le prochain d'ÉTIQUETTE "HotKey-Arrangements". (DÉFAUT = de HotKeys "ON")"
03="Commencez la normale de VirtualBox (le DÉFAUT)"
04="Commencez VirtualBox sans HotKeys"

[hotkey-settings]
01="HotKey-Arrangements"
02="Si les réglages du HotKeys ne s'assurent pas à vous, vous pouvez spécifier vos propres combinaisons des clefs ici. Note: Les touches de commande sont limitées au OLD, CTRL et les SHIFT-clefs, la dernière clef peuvent vous ont défini. (DÉFAUT = CTRL+"1 à 6")"
03="DÉFAUT (CTRL+"1 à 6")"

[net]
01="Réseau"
02="Si vous aimiez commencer VirtualBox avec l'appui de réseau, vous pouvez commuter l'interface de réseau au loin dans ici le rapport. Note: Si vous branchez l'appui de réseau, vous devez être d'accord avec chaque début de VirtualBox de l'installation de conducteur pour propre sécurité. (de soutien de DÉFAUT = de réseau "OFF")"
03="Commencez la normale de VirtualBox (le DÉFAUT)"
04="Commencez VirtualBox avec l'appui de réseau"

[language-settings]
01="Langue"
02="Si vous aimiez commencer VirtualBox avec une autre langue, vous pouvez ajuster ceci ici. Choisissez en outre une simplement autre langue, par laquelle VirtualBox doit être commencé."
03="Démarreur dedans"
04="début"

