; error-messages on start

[start]
01="Die Dateien von VirtualBox in den (jeweiligen) APP-ORDNER kopieren."
02="Bitte laden sie VirtualBox von www.virtualbox.org herunter und speichern sie die Datei im Programmordner von Portable-VirtualBox. VirtualBox wird automatisch entpackt und sie können danach das Programm verwenden."

; labels of settings

[settings-label]
01="Einstellungen"

[homeroot-settings]
01="Homeverzeichnis"
02="Wenn du VirtualBox nur auf deinen eigenem Rechner verwenden möchtest, kannst du hier den Speicherort auswählen, in dem VirtualBox deine Einstellungen und virtuellen Maschinen abspeichern soll. Wichtig: Durch das Ändern, der Standardeinstellung geht die Portabilität verloren. (DEFAULT = Verzeichnis der "Portable-VirtualBox.exe")"
03="VirtualBox normal starten (DEFAULT)"
04="Einstellungen und VMs in"
05="Verzeichnis eintragen..."
06="speichern"

[startvm-settings]
01="VB-Manager"
02="Wenn du mit Portable-VirtualBox gleich einen virtuelle Maschine mitstarten möchtest, ist dies hier möglich. Wähle hierzu die virtuelle Maschine aus, die beim Start geladen werden soll. Bei der Auswahl gelangst du automatisch zum Speicherort deiner virtuellen Maschinen. Hinweis: Du kannst eine virtuelle Maschine beim Start ebenfalls laden, in dem du in der Eingabeaufforderung "Portable-VirtualBox.exe "VM-Name" eingibst. (DEFAULT = Start von VirtualBox ohne VM)"
03="VirtualBox normal starten (DEFAULT)"
04="VirtualBox mit"
05="VM eintragen ..."
06="starten"

[hotkeys]
01="HotKeys"
02="Wenn du VirtualBox inklusive HotKeys starten möchtest, ist dies hier möglich. Hinweis: Es ist hier nur möglich, die HotKeys des Starters ein- beziehungsweise auszuschalten. Zum Ändern selbiger steht der Tab "HotKey-Einstellungen" bereit. (DEFAULT = HotKeys "EIN")"
03="VirtualBox inklusive HotKeys starten (DEFAULT)"
04="VirtualBox exklusive HotKeys starten"

[hotkey-settings]
01="HotKey-Einstellungen"
02="Falls dir die Standardeinstellungen der HotKeys nicht zusagen, ist es hier möglich, eigene Tastenkombinationen zu definieren. Hinweis: Die Steuertasten beschränken sich auf ALT, CTRL und SHIFT, die letzte Taste ist frei definierbar. (DEFAULT = STRG+"1-6")"
03="DEFAULT (STRG+"1 bis 6")"

[usb]
01="USB"
02="Wenn du VirtualBox mit USB-Unterstützung starten möchtest, kannst du hier das USB-Interface ein- beziehungsweise ausschalten. Hinweis: Falls du die USB-Unterstützung einschaltest, musst du bei jedem Start von VirtualBox der Treiberinstallation zustimmen. Dies dient lediglich der Sicherheit deines Systems. (DEFAULT = USB-Unterstützung "AUS")"
03="VirtualBox ohne USB-Unterstützung starten (DEFAULT)"
04="VirtualBox mit USB-Unterstützung starten"

[net]
01="Netzwerk"
02="Wenn du VirtualBox mit Netzwerkunterstützung starten möchtest, kannst du hier das Netzwerk-Interface ein- beziehungsweise ausschalten. Hinweis: Falls du die USB- oder Netzwerkunterstützung einschaltest, musst du bei jedem Start von VirtualBox der Treiberinstallation zustimmen. Dies dient lediglich der Sicherheit deines Systems. (DEFAULT = Netzwerkunterstützung "AUS")"
03="VirtualBox ohne Netzwerkunterstützung starten (DEFAULT)"
04="VirtualBox mit Netzwerkunterstützung starten"

[update]
01="UpDate"
02="Wenn du VirtualBox oder den Starter auf aktualität prüfen möchtest, kannst du hier das Online-UpDate ein- beziehungsweise ausschalten. (DEFAULT = Online-UpDate "EIN")"
03="VirtualBox ohne Online-UpDate starten"
04="VirtualBox mit Online-UpDate starten (DEFAULT)"

[language-settings]
01="Sprache"
02="Wenn du VirtualBox in einer anderen Sprache verwenden möchtest, kannst du dies hier einstellen. Wähle dazu hier eine andere Sprache aus, mit der VirtualBox gestartet werden soll."
03="Starter in"
04="starten"

[about]
01="Über ..."

