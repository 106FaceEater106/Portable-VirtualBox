[start]
01="Copia els fitxer del VirtualBox a la carpeta corresponent."
02="Si us plau, descarregueu el VirtualBox des de www.virtualbox.org i deseu el fitxer a la carpeta de programes del Portable VirtualBox. El VirtualBox s'extraurà automàticament i després ja podreu utilitzar el programa."

; labels of settings

[settings-label]
title="Opcions"

[homeroot-settings]
01="Carpeta arrel"
02="Si voleu utilitzar el VirtualBox només en el vostre ordinador, aquí podeu seleccionar la ubicació d'emmagatzement on el VirtualBox desarà les configuracions i màquines virtuals. Important: En cambiar l'opció estàndar, la portabilitat es perd (el valor predeterminat és la carpeta del "Portable-VirtualBox.exe")."
03="Desa les configuracions i màquinas virtuals a la ubicació prederminada"
04="Desa les configuracions i màquinas virtuals a"
05="Selecciona la carpeta..."
06="Navega"

[startvm-settings]
01="Administrador del VB"
02="Si voleu iniciar automàticament una màquina virtual en iniciar el Portable-VirtualBox, seleccioneu-la aquí. El quadre de diàleg de selecció s'inicia automàticamente a la ubicació d'emmagatzement de les màquinas virtuals. Nota: També podeu iniciar automàticament una màquina virtual en iniciar el Portable-VirtualBox, afegint-ne el nom com a paràmetre a la línia de comandes del Portable-VirtualBox.exe (per defecte s'executa l'administrador del VirtualBox sense iniciar cap màquina virtual)."
03="Inicia el VirtualBox sense VM (predeterminat)"
04="Inicia la següent VM amb el VirtualBox:"
05="Selecciona la VM ..."
06="Navega"

[hotkeys]
01="HotKeys"
02="Si voleu iniciar el VirtualBox amb 'HotKeys' (dreceres de teclat), especifiqueu-ho aquí. Nota: Aquí només es poden habilitar o deshabilitar les 'HotKeys' del Llançador. Per a modificar-les disposeu de la pestanya "Opcions de HotKeys". (per defecte, HotKeys "ON")"
03="Inicia el VirtualBox amb 'HotKeys' (predeterminat)"
04="Inicia el VirtualBox sense 'HotKeys'"

[hotkey-settings]
01="Opcions de HotKeys"
02="Si no esteu d'acord amb les opcions predeterminades de les 'HotKeys' (decreres de teclat), aquí podeu especificar altres combinacions de tecles. Nota: Les tecles de control es limiten a Alt, Ctrl i Majús, la tecla restant es pot triar lliurement (per defecte, Ctrl+"1~6")."
03="Valor predeterminat (Ctrl+"1~6")"

[usb]
01="USB"
02="Si voleu iniciar el VirtualBox amb suport d'USB, aquí podeu habilitar o deshabilitar la interfície USB. Nota: Si s'activa el suport d'USB o de xarxa, haureu d'acceptar la instal·lació de controladors quan s'iniciï el VirtualBox. Això només es fa per a la seguretat del vostre ordinador (per defecte, suport d'USB "OFF")"
03="Inicia el VirtualBox sense suport d'USB (predeterminat)"
04="Inicia el VirtualBox amb suport d'USB"

[net]
01="Xarxa"
02="02="Si voleu iniciar el VirtualBox amb suport de xarxa, aquí podeu habilitar o deshabilitar la interfície de xarxa. Nota: Si s'activa el suport de xarxa o d'USB, s'haurà d'acceptar la instal·lació de controladors quan s'iniciï el VirtualBox. Això només es fa per a la seguretat del vostre ordinador (per defecte, suport de xarxa "OFF")"
03="Inicia el VirtualBox sense suport de xarxa (predeterminat)"
04="Inicia el VirtualBox amb suport de xarxa"

[update]
01="Actualització"
02="Si voleu comprovar les actualitzacions per al VirtualBox o per al Llançador, aquí podeu habilitar o deshabilitar la comprovació d'actualitzacions en línia (per defecte, actualitzacions en línia "ON")."
03="Inicia el VirtualBox sense actualitzacions en línia"
04="Inicia el VirtualBox amb actualizacions en línia (predeterminat)"

[language-settings]
01="Idioma"
02="Si voleu utilitzar el Portable-VirtualBox en un altre idioma, indiqueu-lo aquí."
03="Idioma del Llançador:"
