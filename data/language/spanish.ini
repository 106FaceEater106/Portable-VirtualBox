; labels of settings

[settings-label]
title="Ajustes"

[homeroot-settings]
01="Home-Directorio"
02="Si usted tuvo gusto de utilizar VirtualBox solamente en su propia computadora, usted puede seleccionar aquí el lugar de la memoria, en el cual VirtualBox es almacenar sus ajustes y máquinas virtuales. Importantemente: Con el cambio, la portabilidad se pierde a las fijaciones de normas. (DEFECTO = directorio del "Portable-VirtualBox.exe")"
03="Comience el normal de VirtualBox (el DEFECTO)"
04="Ajustes y VM adentro"
05="Seleccione el home-directorio…"
06="excepto"

[startvm-settings]
01="VB-Encargado"
02="Si usted tuvo gusto de comenzar VirtualBox igual con una máquina virtual, usted puede ajustar esto aquí. Seleccione para esta su máquina virtual, que debe ser cargada al comenzar. Con la selección usted llega automáticamente en el lugar de la memoria de sus máquinas virtuales. Nota: Usted puede cargar una máquina virtual también al comenzar, si usted en el pedido el de la entrada Portable-VirtualBox.exe "VM-Name" entre. (DEFECTO = comienzo normal de VirtualBox)"
03="Comience el normal de VirtualBox (el DEFECTO)"
04="VirtualBox con"
05="Seleccione una VM…"
06="comienzo"

[hotkeys]
01="HotKeys"
02="Si usted tuvo gusto de comenzar VirtualBox con el HotKeys, usted puede ajustar esto aquí. Nota: Aquí el HotKeys del arrancador puede haber reganado solamente con./desc., cambiando debe usted ir en el siguiente de la LENGÜETA Tecla de acceso "HotKey-Settings". (DEFECTO = de HotKeys "ON")"
03="Comience el normal de VirtualBox (el DEFECTO)"
04="Comience VirtualBox sin HotKeys"

[hotkey-settings]
01="HotKey-Settings"
02="Si las fijaciones de normas del HotKeys no aseguran a usted, usted puede especificar sus propias combinaciones de llaves aquí. Nota: Las teclas de orden se limitan al OLD-, Ctrl- y las Cambiar de SHIFT-llaves, la llave pasada pueden usted definieron. (DEFECTO = CTRL+"1 a 6")"
03="DEFECTO (CTRL+"1 a 6")"

[net]
01="USB"
02="Si usted tuvo gusto de comenzar VirtualBox con la ayuda de la USB, usted puede cambiar el interfaz de USB apagado en aquí la relación. Nota: Si usted enciende la ayuda de la USB, usted debe convenir con cada comienzo de VirtualBox de la instalación del conductor para propia seguridad. (DEFECTO = de la USB "OFF")"
03="Comience el normal de VirtualBox (el DEFECTO)"
04="Comience VirtualBox con la ayuda de la USB"

[net]
01="Red"
02="Si usted tuvo gusto de comenzar VirtualBox con la ayuda de la red, usted puede cambiar el interfaz de red apagado en aquí la relación. Nota: Si usted enciende la ayuda de la red, usted debe convenir con cada comienzo de VirtualBox de la instalación del conductor para propia seguridad. (DEFECTO = de la red "OFF")"
03="Comience el normal de VirtualBox (el DEFECTO)"
04="Comience VirtualBox con la ayuda de la red"

[update]
01="Actualización"
02="Si usted tuvo gusto de examinar VirtualBox o el lanzador para la actualidad, usted puede encender y/o de la actualización aquí en línea. (DEFECTO = en línea pone al día el "ON")"
03="Comience VirtualBox sin la actualización en línea"
04="Comience VirtualBox con la actualización en línea (el DEFECTO)"

[language-settings]
01="Lengua"
02="Si usted tuvo gusto de comenzar VirtualBox con otra lengua, usted puede ajustar esto aquí. Selecciones simplemente un otra lengua, con la cual VirtualBox debe ser comenzado."
03="Arrancador adentro"
