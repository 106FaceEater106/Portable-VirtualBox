; labels of settings

[settings-label]
01="Paramètres"

[homeroot-settings]
01="Accueil"
02="Vous pouvez définir un emplacement spécifique où stocker les paramètres de VirtualBox ainsi que les machines virtuelles sur votre ordinateur. Attention : Dans ce cas vous risquez de perdre la notion de portabilité. (Par défaut le dossier de "Portable-VirtualBox.exe" sera utilisé.)"
03="Utiliser le dossier par défaut"
04="Utiliser le dossier suivant :"
05="Sélectionnez le dossier ..."
06="Choisir"

[startvm-settings]
01="Lancement automatique"
02="Vous pouvez choisir de lancer automatiquement une machine virtuelle (VM) au démarrage de VirtualBox. Dans ce cas, sélectionnez la machine virtuelle à lancer au démarrage. N.B.: Vous pouvez également démarrer une machine virtuelle depuis la ligne de commande en tapant : "Portable-VirtualBox.exe "Nom de la machine virtuelle". (Par défaut = pas de lancement automatique d'une VM)"
03="Ne pas démarrer automatiquement de machine virtuelle (Par défaut)"
04="Démarrer la VM suivante :"
05="Choisissez une VM ..."
06="Choisir"

[hotkeys]
01="Prise en charge des raccourcis"
02="Vous pouvez choisir ici de démarrer VirtualBox avec la prise en charge des touches de raccourcis ou pas. N.B.: ici pour pourrez uniquement activer ou non les touches de raccourcis. Pour définir les touches de raccourcis aller dans l'onglet "Définition des raccourcis". (Par défaut les touches de raccoucis sont activés)"
03="Activer le prise en charge des raccourcis clavier (Par défaut)"
04="Ne pas activer le prise en charge des raccourcis clavier"

[hotkey-settings]
01="Définition des raccourcis"
02="Vous pouvez définir ici d'autres raccourcis clavier que ceux définit par défaut. N.B.: Les touches de commande utilisables sont CTRL, ALT et SHIFT, vous pourrez choisir la dernière touche du raccourcis. (DÉFAUT = CTRL+"1 à 6")"
03="Par défaut : CTRL+"1 à 6""

[usb]
01="USB"
02="Vous pouvez activer ou non la prise en charge de l'interface USB au démarrage de VirtualBox. N.B.: Si vous activez la prise en charge de l'USB, vous devrez valider à chaque démarrage de VirtualBox l'installation du pilote USB. (par défaut : support de l'USB désactivé)"
03="Ne pas activer la prise en charge de l'USB (par défaut)"
04="Activer la prise en charge de l'USB"

[net]
01="Réseau"
02="Vous pouvez activer ici la prise en charge du réseau pour vos machines virtuelles. N.B.: Si vous activez la prise en charge du réseau, vous devrez valider à chaque démarrage de VirtualBox l'installation du pilote réseau. (par défaut : support du réseau désactivé)"
03="Ne pas activer la prise en charge du réseau (par défaut)"
04="Activer la prise en charge du réseau"

[update]
01="Mise à jour"
02="Vous pouvez activer ici la vérification automatique des mises à jour de VirtualBox et du Launcher. Si des mises à jour sont détectés, vous pourrez choisir ou non de les installer (Par défaut, la vérification automatique est activée)"
03="Ne pas activer la vérification des mises à jour"
04="Activer la vérification des mises à jour (Par défaut)"

[language-settings]
01="Langue"
02="Vous pouvez définir ici la langue par défaut de VirtualBox. Sélectionnez simplement le fichier de langue à utiliser."
03="Utiliser la langue suivante :"
04="Choisir"

