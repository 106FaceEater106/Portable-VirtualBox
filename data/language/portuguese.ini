; labels of settings

[settings-label]
title="Ajustes"

[homeroot-settings]
01="Repouso-Diretório"
02="Se você gostou de usar VirtualBox somente em seu próprio computador, você pode selecionar aqui o lugar da memória, em que VirtualBox é armazenar seus ajustes e máquinas virtuais. Importante: Com da mudança, a mobilidade é perdida aos ajustes padrão. (DEFEITO = diretório do "Portable-VirtualBox.exe")"
03="Começo normal de VirtualBox (DEFEITO)"
04="Ajustes e VMs dentro"
05="Selecione o repouso-diretório ..."
06="excepto"

[startvm-settings]
01="VB-Gerente"
02="Se você gostou de começar VirtualBox igual com uma máquina virtual, você pode ajustar este aqui. Selecione para esta sua máquina virtual, que deve ser carregado ao começar. Com a seleção você chega automaticamente no lugar da memória de suas máquinas virtuais. Nota: Você pode carregar uma máquina virtual igualmente ao começar, se você no pedido para o da entrada Portable-VirtualBox.exe "VM-Name" entre. (DEFEITO = começo normal de VirtualBox)"
03="Começo normal de VirtualBox (DEFEITO)"
04="VirtualBox com"
05="Selecione um VM ..."
06="começo"

[hotkeys]
01="HotKeys"
02="Se você gostou de começar VirtualBox com o HotKeys, você pode ajustar este aqui. Nota: Aqui o HotKeys do acionador de partida pode somente scolded de ligar/desligar, mudando deve você ir no seguinte da ABA "HotKey-Ajustes". (DEFEITO = de HotKeys "ON")"
03="Começo normal de VirtualBox (DEFEITO)"
04="Comece VirtualBox sem HotKeys"

[hotkey-settings]
01="HotKey-Ajustes"
02="Se os ajustes padrão do HotKeys não lhe asseguram, você pode especific suas próprias combinações de chaves aqui. Nota: As chaves de comando são limitadas ao OLD, CTRL e as SHIFT-chaves, a última chave podem você definiram. (DEFEITO = CTRL+"1 a 6")"
03="DEFEITO (CTRL+"1 a 6")"

[net]
01="Rede"
02="Se você gostou de começar VirtualBox com a sustentação da rede, você pode comutar a relação de rede fora aqui no relacionamento. Nota: Se você liga a sustentação da rede, você deve concordar com cada começo de VirtualBox da instalação do excitador para própria segurança. (da sustentação do DEFEITO = da rede "OFF")"
03="Começo normal de VirtualBox (DEFEITO)"
04="Comece VirtualBox com sustentação da rede"

[language-settings]
01="Língua"
02="Se você gostou de começar VirtualBox com uma outra língua, você pode ajustar este aqui. Selecione além uma simplesmente outra língua, com que VirtualBox deve ser começada."
03="Acionador de partida dentro"
04="começo"

